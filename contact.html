    <main>
      <h2>Contact Us</h2>
      <section class="section contact-map">
        <div>
          <p>
            Email:
            <a href="mailto:info@tanititourism.gov">info@tanititourism.gov</a>
          </p>
          <p>Phone: +1 (800) 555-TANI</p>
          <form action="#" method="post">
            <label for="name">Your Name:</label><br />
            <input type="text" id="name" name="name" required /><br /><br />
  
            <label for="email">Your Email:</label><br />
            <input type="email" id="email" name="email" required /><br /><br />
  
            <label for="message">Message:</label><br />
            <textarea id="message" name="message" rows="6" required></textarea
            ><br /><br />
  
            <button type="submit">Send Message</button>
          </form>
        </div>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31571.23456789!2d134.4935!3d7.3750!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0000000000000000!2sTaniti!5e0!3m2!1sen!2sus!4v0000000000000"
            width="100%"
            height="400"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </section>
    </main>
